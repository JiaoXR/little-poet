<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小诗人 - 儿童背诗词游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部进度区域 -->
        <header class="header">
            <div class="progress-info">
                <div class="stars">
                    <span class="star-count" id="starCount">0</span>
                    <span class="star-icon">⭐</span>
                </div>
                <div class="poem-progress">
                    第 <span id="currentPoemIndex">1</span> 首 / 共 <span id="totalPoems">5</span> 首
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 诗词标题 -->
            <div class="poem-title">
                <h2 id="poemTitle">静夜思</h2>
                <p class="poem-author" id="poemAuthor">李白</p>
            </div>

            <!-- 诗词内容显示区域 -->
            <div class="poem-display" id="poemDisplay">
                <!-- 诗词内容将通过JavaScript动态生成 -->
            </div>

            <!-- 练习区域 -->
            <div class="practice-area" id="practiceArea">
                <!-- 填空练习或整句输入区域 -->
            </div>

            <!-- 反馈区域 -->
            <div class="feedback-area" id="feedbackArea">
                <!-- 显示正确/错误提示 -->
            </div>
        </main>

        <!-- 底部控制按钮 -->
        <footer class="controls">
            <button class="control-btn" id="togglePinyin" title="显示/隐藏拼音">
                <span class="btn-icon">📝</span>
                <span class="btn-text">拼音</span>
            </button>
            
            <button class="control-btn" id="readPoem" title="朗读诗词">
                <span class="btn-icon">🔊</span>
                <span class="btn-text">朗读</span>
            </button>
            
            <button class="control-btn" id="startPractice" title="开始练习">
                <span class="btn-icon">✏️</span>
                <span class="btn-text">练习</span>
            </button>
            
            <button class="control-btn" id="prevPoem" title="上一首">
                <span class="btn-icon">⏮️</span>
                <span class="btn-text">上一首</span>
            </button>
            
            <button class="control-btn" id="nextPoem" title="下一首">
                <span class="btn-icon">⏭️</span>
                <span class="btn-text">下一首</span>
            </button>
            
            <button class="control-btn" id="resetPractice" title="重新练习" style="display: none;">
                <span class="btn-icon">🔄</span>
                <span class="btn-text">重试</span>
            </button>
        </footer>

        <!-- 模式选择弹窗 -->
        <div class="modal" id="modeModal" style="display: none;">
            <div class="modal-content">
                <h3>选择练习模式</h3>
                <div class="mode-buttons">
                    <button class="mode-btn" id="fillBlankMode">
                        <span class="mode-icon">📝</span>
                        <span class="mode-title">填空练习</span>
                        <span class="mode-desc">填写缺失的字</span>
                    </button>
                    <button class="mode-btn" id="reciteMode">
                        <span class="mode-icon">📖</span>
                        <span class="mode-title">整句背诵</span>
                        <span class="mode-desc">输入完整诗句</span>
                    </button>
                </div>
                <button class="close-modal" id="closeModal">取消</button>
            </div>
        </div>

        <!-- 奖励动画区域 -->
        <div class="reward-animation" id="rewardAnimation" style="display: none;">
            <div class="celebration">
                <div class="star-burst">⭐</div>
                <div class="congratulations">太棒了！</div>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="poems.js"></script>
    <script src="app.js"></script>
</body>
</html>
